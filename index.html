<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <!-- FIXED NAV -->
      <nav class="navbar navbar-default navbar-fixed-top navcustom">
        <div class="container">
          <div class="navbar-header navbar-left">
            <a href="#">START BOOTSTRAP</a>
          </div>
          <div class="navbar-header navbar-right">
            <ul class="list-unstyled list-inline">
              <li>
                <a href="#">PORTFOLIO
                </a>
              </li>
              <li>
                <a href="#">ABOUT
                </a>
              </li>
              <li>
                <a href="#">CONTACT
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- jumbotron -->
      <section class="jumbotron">
        <div class="container">
            <img src="img/avatars.png" alt="smileman">
            <h1><strong>START BOOTSTRAP</strong></h1>
            <div class="divider-line-div">
              <div class="divider-line">
              </div>
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
              <div class="divider-line">
              </div>
              <p>Graphic Artist - Web Designer - Illustrator</p>
            </div>
        </div>
      </section>
    </header>

    <main>
      <!-- FIRST SECTION -->
      <section id="portfolio">
        <div class="container">
          <h2 class="bluetitle">PORTFOLIO</h2>
          <div class="divider-line-div">
            <div class="divider-line-blu">
            </div>
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            <div class="divider-line-blu">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-lg-4">
              <div class="itemlist">
                <img src="img/cabin.png" alt="">
              </div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="itemlist">
                <img src="img/cake.png" alt="">
              </div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="itemlist">
                <img src="img/circus.png" alt="">
              </div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="itemlist">
                <img src="img/game.png" alt="">
              </div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="itemlist">
                <img src="img/safe.png" alt="">
              </div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="itemlist">            
                <img src="img/submarine.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>



    </main>
  </body>
</html>
